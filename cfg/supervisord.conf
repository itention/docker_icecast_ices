[supervisord]
nodaemon=true
[program:icecast]
command=/usr/bin/icecast2 -c /app/icecast.xml
stdout_logfile=/var/log/icecast.log
autostart=true
autorestart=true
user=icecast2
stopsignal=KILL
numprocs=1
[program:ices]
command=/usr/bin/ices -c /app/ices.xml
stdout_logfile=/var/log/ices.log
autostart=true
autorestart=true
user=icecast2
stopsignal=KILL
numprocs=1
